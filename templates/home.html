<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/home.css"/>
</head>
<body>
    <div class="container text-center">
        <div class="my-5">
            <p style="font-size:80px">[일:끼]</p>
        </div>
        <div class="card" style="width: 80rem;">
            <div class="card-body">
                <form action="/submit" method="post">
                    <h3>닉네임</h3> 
                    <input id ="nickname" name="nickname" size="40" placeholder="닉네임을 6자 이하로 적어주세요"></input>
                </div>
            </div>
        <div class="card" style="width: 80rem;">
            <div class="card-body">  
                <h4 style="color:red">녹음 시작 버튼을 누르고 아래의 문장을 따라 읽은 후 녹음 완료 버튼을 눌러주세요!</h4>
                <div class="my-5">
                    <h2 id="sentenceDisplay"></h2>
                    <input id="result"></input>
                </div>    
                <div class="my-5">
                    <button id="startRecord" type="button" class="btn btn-dark" >녹음시작</button>
                    <button id="stopRecord" type="button" class="btn btn-dark" disabled>녹음완료</button>
                    <button id="showSentenceButton" type="button" class="btn btn-dark" >다음문장</button>
                 </div> 
                    <h4 style="color:red">녹음한 문장 들어보기</h4>
                    <audio id="audioPlayer" controls></audio>
                <div class="my-5" id="finalButtonclass">
                    <button id="finalButton" type="button" class="btn btn-dark" onclick="saveScore();">모든 연습 완료! 제출하기</button>
                </div> 
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
